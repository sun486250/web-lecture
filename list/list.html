<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul & ol & li</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1> 과일 목록 </h1>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>수박</li>
        <li>오렌지</li>
    </ul>
    <h1>출석부</h1>
    <ol>
        <li>김성미</li>
        <li>박경환</li>
        <li>이선재</li>
        <li>정동일</li>
        <li>정지오</li>
    </ol>
    <h1>list-style 사용</h1>
    <ul class="spectial">
        <li>ul의 li</li>
        <li>ul의 li</li>
        <li>ul의 li</li>
        <li>ul의 li</li>
    </ul>
</body>
</html>
